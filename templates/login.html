<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        form { background-color: #fff; padding: 20px; border: 1px solid #ccc; width: 400px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] { background-color: #007BFF; color: white; border: none; margin-top: 15px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 10px; color: #007BFF; }
        .flash-msg { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash-msg">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</body>
</html>
