<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        form { background-color: #fff; padding: 20px; border: 1px solid #ccc; width: 400px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] { background-color: #007BFF; color: white; border: none; margin-top: 15px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 10px; color: #007BFF; }
    </style>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form method="POST">
        <label>Category:</label>
        <input type="text" name="category" value="{{ transaction.category }}" required>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" required>

        <label>Description:</label>
        <textarea name="description">{{ transaction.description }}</textarea>

        <input type="submit" value="Update Transaction">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
