<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; background-color: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #007BFF; color: white; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        .top-links { margin-bottom: 20px; }
        .top-links a { margin-right: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <div class="top-links">
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.category }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.transaction_date }}</td>
            <td>
                <a href="{{ url_for('edit_transaction', id=t.id) }}">Edit</a> |
                <a href="{{ url_for('delete_transaction', id=t.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
